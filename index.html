<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <p id="home-el">0</p>
                <div class="buttons">
                    <button class="btn-default" onclick="home1point()">+1</button>
                    <button class="btn-default" onclick="home2point()">+2</button>
                    <button class="btn-default" onclick="home3point()">+3</button>
                </div>
            </div>
            <div class="away">
                <h3>AWAY</h3>
                <p id="away-el">0</p>
                <div class="buttons">
                    <button class="btn-default" onclick="away1point()">+1</button>
                    <button class="btn-default" onclick="away2point()">+2</button>
                    <button class="btn-default" onclick="away3point()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
